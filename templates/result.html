<!DOCTYPE html>
<html>
<head>
    <title>🌱 Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container text-center mt-5">
    <h1 class="mb-4">🌿 Plant Disease Detection Result</h1>

    <div class="card shadow-lg p-4 mb-4">
        <h3>🖼️ Uploaded Image:</h3>
        <img src="{{ image }}" class="img-fluid rounded mb-3"
             style="max-height:200px; max-width: 200px; border: 2px solid #28a745;">
        <h3 class="text-success">✅ Predicted Class: <b>{{ label }}</b></h3>
    </div>

    <div class="card shadow-lg p-4">
        <h3>📋 Classes & Probabilities:</h3>
        <ul class="list-group">
            {% for cls, prob in class_probs %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if cls == label %}active{% endif %}">
                    {{ cls }}
                    <span class="badge bg-primary rounded-pill">{{ "%.2f"|format(prob * 100) }} %</span>
                </li>
            {% endfor %}
        </ul>
    </div>

    <br>
    <a href="/" class="btn btn-outline-primary mt-3">🔙 Back Home</a>
</div>
</body>
</html>
