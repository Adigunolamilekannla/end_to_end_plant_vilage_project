<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌱 Plant Village Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h1 class="mb-4">🌱 Plant Disease Detection</h1>
    <p class="lead mb-5">Upload or capture a plant image to check if it’s healthy or diseased.</p>

    <!-- Train Button -->
    <a href="/train" class="btn btn-success btn-lg mb-4">🚀 Train Model</a>

    <!-- Upload Form -->
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
      <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control form-control-lg" type="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">🔍 Predict</button>
      </form>
    </div>
  </div>

</body>
</html>
