<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌱 Train Model</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center py-5">

  <div class="container">
    <h2 class="mb-4">Model Training</h2>
    {% if message %}
      <div class="alert alert-success">{{ message }}</div>
    {% else %}
      <p class="lead">Click below to train the model</p>
    {% endif %}

    <form method="post">
      <button type="submit" class="btn btn-success btn-lg">Start Training</button>
    </form>

    <div class="mt-4">
      <a href="/" class="btn btn-outline-secondary">⬅️ Back to Home</a>
    </div>
  </div>

</body>
</html>
